<!DOCTYPE html>
<html lang="en">
    <head>
        <title>picture tag-----meera</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <picture>
            <source srcset="img/lotus.jpg" media="(max-width:400px)">
            <source srcset="img/flower.jpeg" media="(max-width:1200px)">
            <source srcset="img/rose.jpg">
            <img src="img/flower.jpeg" alt="Flowers" style="width:auto;">
        </picture>
    </body>
</html>
